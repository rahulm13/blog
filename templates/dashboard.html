      <h1>Basic Actions</h1>

      <hr>

      <hr>

        <hr>

        <form action=/uploader method ="post" enctype="multipart/form-data">

            <!-- CSS only -->
    
  
<body>
  <table class="table table-hover" style="border:1px solid black;margin-left:auto;margin-right:auto;">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Sno</th>
        <th scope="col">Title</th>
        <th scope="col">Date</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>

      <!-- <a class="btn btn-primary float-right" href="#">Older Posts â†’</a> -->
  
      {%for post in posts%}
      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <!-- <td>{{post.content}}</td> -->
        <td>
          <a href="/edit/{{post.sno}}">
            <button class="btn btn-primary float-right">Edit</button>
          </a>
          </td>
          
          
        <td>
          <a href="/delete/{{post.sno}}">
          <button class="btn btn-primary float-right" >DeLete</button> 
        </a>
        
        </td>
      </tr>
      {%endfor%}
    </tbody>
  </table>
